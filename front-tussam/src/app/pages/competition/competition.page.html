<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>competition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <app-custom-card title="Ver Liga" routerLink="view-league"></app-custom-card>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <app-custom-card title="Abrir Partido" routerLink="open-match"></app-custom-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <app-custom-card title="Ver Partidos Abiertos" routerLink="watch-open-match"></app-custom-card>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <app-custom-card title="Reglas"></app-custom-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-custom-tabs></app-custom-tabs>
