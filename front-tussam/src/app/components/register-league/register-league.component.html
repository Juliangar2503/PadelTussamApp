<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Liga</ion-title>
    <ion-button slot="end" (click)="closeModal()">close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="leagueName"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="register()">Registrar</ion-button>
</ion-content>
