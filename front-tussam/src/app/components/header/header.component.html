<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      <ion-menu-button *ngIf="showMenu" menu="menu-content" class="ion-hide-sm-down"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="appName"> PadelTussam </div>
      <div *ngIf="nameUser" slot="end">{{nameUser}}</div>
    </ion-title>

  </ion-toolbar>
</ion-header>
