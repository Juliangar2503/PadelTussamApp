<ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>{{court.name}}</h2>
      <p>{{court.address}}</p>
    </ion-label>  
  </ion-item>

  <ion-item-options>
    <ion-item-option color="primary" (click)="openEditModal(court); $event.stopPropagation();">Edit</ion-item-option>
    <ion-item-option color="danger" (click)="deleteCourt(); $event.stopPropagation();">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
