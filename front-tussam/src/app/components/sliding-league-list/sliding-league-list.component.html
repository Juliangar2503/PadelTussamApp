<ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>{{league.name}}</h2>
      <p>{{league.startDate}}</p>
    </ion-label>  
  </ion-item>

  <ion-item-options>
    <ion-item-option color="primary" (click)="openEditModal(league); $event.stopPropagation();">Edit</ion-item-option>
    <ion-item-option color="danger" (click)="deleteLeague(); $event.stopPropagation();">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
